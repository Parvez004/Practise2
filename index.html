<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index and css3</title>
    <style>
        div{
            height: 250px;
            width: 250px;
        }
        .div1{
            background-color: red;
            position: absolute;
            z-index: 1;
        }
        .div2{
            background-color: greenyellow;
            position: absolute;
            left: 100px;
            top: 80px;
        }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
</body>
</html>
